<div class="modal fade"
     id="joinGroupModal"
     tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-white border-bottom-0 pb-0">
                <h5 class="modal-title fw-bold text-dark">Entrar em Equipe</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <div class="mb-3 text-primary bg-primary-subtle rounded-circle d-inline-flex p-3">
                    <i class="bi bi-qr-code fs-1"></i>
                </div>
                <p class="text-muted small mb-3">Insira o código do convite compartilhado pelo administrador.</p>
                <form action="{% url 'join_via_form' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text"
                               name="invite_token"
                               class="form-control form-control-lg text-center fw-bold text-uppercase"
                               placeholder="CÓDIGO"
                               autocomplete="off"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Entrar Agora</button>
                </form>
            </div>
        </div>
    </div>
</div>
