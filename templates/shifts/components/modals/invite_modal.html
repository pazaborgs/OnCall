<div class="modal fade" id="inviteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-white border-bottom-0 pb-0">
                <h5 class="modal-title fw-bold text-dark">Convidar para {{ active_group.name }}</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <p class="text-muted small mb-3">Envie este link para quem você deseja adicionar ao grupo.</p>
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control bg-light"
                           value="{{ request.scheme }}://{{ request.get_host }}{% url 'join_via_link' token=active_group.invite_token|default:'erro' %}"
                           id="inviteLinkInput"
                           readonly>
                    <button class="btn btn-outline-primary"
                            type="button"
                            onclick="copyLink(event)">Copiar</button>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'reset_invite' active_group.id %}"
                       class="text-danger small text-decoration-none opacity-75 hover-opacity-100">⟳ Redefinir link</a>
                </div>
            </div>
        </div>
    </div>
</div>
