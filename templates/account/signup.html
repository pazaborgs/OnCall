{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Criar Conta - On Call{% endblock %}
{% block content %}
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-primary">On Call</h1>
                <p class="text-muted">Comece a organizar sua agenda</p>
            </div>
            <div class="card card-login bg-white p-4 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4 fw-bold">Crie sua conta</h4>
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <small class="text-muted">
                    JÃ¡ tem uma conta? <a href="{% url 'account_login' %}"
    class="text-decoration-none fw-bold text-primary">Entrar</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
