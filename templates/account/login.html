{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Entrar - On Call{% endblock %}
{% block content %}
    <div class="row justify-content-center min-vh-100 align-items-center py-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-primary">On Call</h1>
                <p class="text-muted">Gestão de Plantões Médicos</p>
            </div>
            <div class="card card-login bg-white p-3 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4 fw-bold">Bem-vindo de volta</h4>
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <small class="text-muted">
                    Ainda não tem conta? <a href="{% url 'account_signup' %}"
    class="text-decoration-none fw-bold text-primary">Cadastre-se</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
