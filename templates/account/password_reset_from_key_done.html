{% extends "base.html" %}
{% block title %}Senha Alterada - On Call{% endblock %}
{% block content %}
    <div class="row justify-content-center min-vh-100 align-items-center py-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-login bg-white p-4 shadow-sm text-center">
                <div class="card-body">
                    <div class="mb-4 text-success">
                        <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="card-title fw-bold mb-3">Senha Alterada!</h4>
                    <p class="text-muted mb-4">
                        Sua senha foi atualizada com sucesso. Você já pode acessar o sistema com sua nova credencial.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">Fazer Login Agora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
